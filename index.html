<!-- HTML = Hyper Text Markup Language -->

<!DOCTYPE html>
<html>
  <head>
    <title>Learning HTML</title>
  </head>
  <body>

    <h1>HTML Forms</h1>

    <form>
      <label for="username">Username: </label>
      <input type="text" id = "username" name = "Username" placeholder="Username">
      <br><br>
      <label for="email">E-Mail: </label>
      <input type = "email" id = "email" name = "E-Mail" placeholder="E-Mail">
      <br><br>
      <label for="password">Password: </label>
      <input type="password" id = "password" name = "Password" placeholder="Password">

      <p>Select your age: </p>

      <input type = "radio" name = "age" value = "0 - 25" id = "option-1">
      <label for="option-1">0 - 25</label>
      <br><br>
      <input type = "radio" name = "age" value = "26 - 50" id = "option-2">
      <label for="option-2">26 - 50</label>
      <br><br>
      <input type = "radio" name = "age" value = "51 - 75" id = "option-3">
      <label for="option-3">51 - 75</label>
      <br><br>
      <input type = "radio" name = "age" value = "76 - 100" id = "option-4">
      <label for="option-4">76 - 100</label>
      <br><br>
      <input type = "radio" name = "age" value = "100 - 125" id = "option-5">
      <label for="option-2">100 - 125</label>
      <br><br>
      <input type = "radio" name = "age" value = "126 - 500" id = "option-6">
      <label for="option-6">126 - 500</label>
      <br><br>
      <input type = "radio" name = "age" value = "501 - 1000" id = "option-7">
      <label for="option-2">501 - 1000</label>
      <br><br>
      <input type = "radio" name = "age" value = "1000 + " id = "option-8">
      <label for="option-8">1000 + </label>
      <br><br>
      <label for="question">Sercurity Question: </label>
      <select name="question" id="question">
        <option value = "q1">What color are your favorite pair of socks?</option>
        <option value = "q2">If you could be a vegetable, what would it be?</option>
        <option value = "q3">What is your best ever sercurity question?</option>
      </select>
      <br><br>
      <label for="answer">Sercurity Question Answer: </label>
      <input type="text" id = "answer" name = "answer">
      <br><br>
      <label for = "bio">Enter your Biography: </label><br><br>
      <textarea name = "bio" id = "bio" cols = "30" rows = "10" placeholder = "About You..."></textarea>

    </form>

  </body>
</html>
